<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processing Completed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
            console.log('Connected to server');
        });
        socket.on('progress', function(data) {
            console.log('Progress:', data.progress, 'Message:', data.message);
        });
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>File Processing Completed</h1>
        {% if download_file %}
            <a href="{{ url_for('download', filename=download_file) }}" download>Download Processed File</a>
        {% endif %}
        <p><a href="{{ url_for('index') }}">Return to main page</a></p>
    </div>
</body>
</html>
